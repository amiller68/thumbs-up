name: Docker Build Test

on:
  push:
    branches: ['main']

jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build the Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: user/app:test
